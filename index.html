<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Master 5</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WordMaster5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Mobil Veri Bağlantı İstikrarı İçin Önyükleme -->
    <link rel="preconnect" href="https://esm.sh">
    <link rel="modulepreload" href="https://esm.sh/react@19.0.0">
    <link rel="modulepreload" href="https://esm.sh/react-dom@19.0.0">
    
    <!-- Temel Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f9ff;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        .heading-font { font-family: 'Fredoka One', cursive; }
        .card-flip { perspective: 1000px; }
        .card-flip-inner { transition: transform 0.6s; transform-style: preserve-3d; }
        .card-flip.flipped .card-flip-inner { transform: rotateY(180deg); }
        .card-front, .card-back { backface-visibility: hidden; }
        .card-back { transform: rotateY(180deg); }
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f9ff;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
    </style>

    <!-- KESİN ÇÖZÜM: SADECE BU 3 SATIR KALACAK. DİĞERLERİ ÇAKIŞMAYA NEDEN OLUP MOBİL VERİYİ KESİYOR. -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-4 font-bold text-blue-600 text-lg">Yükleniyor...</p>
        </div>
    </div>
    
    <div id="root"></div>

    <script type="module">
        // Bağlantı hatalarını ve mobil veri kopmalarını yöneten küçük script
        window.addEventListener('error', (e) => {
            if (e.message && (e.message.includes('Fetch') || e.message.includes('import'))) {
                console.warn('Bağlantı sorunu, yeniden deneniyor...');
            }
        }, true);

        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }, 400);
            }
        });
    </script>
    <script type="module" src="./index.tsx" crossorigin></script>
</body>
</html>
